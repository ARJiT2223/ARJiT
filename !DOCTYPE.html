<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARJiT Tripathi</title>
    <style>
        /* Full screen background */
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4); /* Attractive gradient */
            font-family: 'Arial', sans-serif;
        }

        /* Main text container */
        .name {
            text-align: center;
            color: white;
            text-shadow: 2px 2px 10px rgba(0,0,0,0.3);
        }

        /* ARJiT style */
        .first {
            font-size: 8vw; /* Responsive big size */
            font-weight: bold;
        }

        /* Tripathi style */
        .last {
            font-size: 4vw; /* Thoda chota */
            display: block;
            margin-top: -10px; /* Thoda upar overlap */
        }
    </style>
</head>
<body>
    <div class="name">
        <span class="first">ARJiT</span>
        <span class="last">Tripathi</span>
    </div>
</body>
</html>
